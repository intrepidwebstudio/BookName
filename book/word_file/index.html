		<script id="pageTmpl" type="text/x-jquery-tmpl">
			<div class="${theClass}" style="${theStyle}">
				<div class="front">
					<div class="outer">
						<div class="content" style="${theContentStyleFront}">
							<div class="inner">{{html theContentFront}}</div>
						</div>
					</div>
				</div>
				<div class="back">
					<div class="outer">
						<div class="content" style="${theContentStyleBack}">
							<div class="inner">{{html theContentBack}}</div>
						</div>
					</div>
				</div>
			</div>			
		</script>

		<script type="text/javascript">


function result_fetch(for_value)
{		
//alert(for_value);

var g='';
			
g ='<div class="f-page f-cover"><div class="cover-elements"><div class="logo">Pageflip</div><div class="f-cover-story"><span>NEW BOOK</span>FLIP BOOK</div></div><div class="f-cover-flip">&lt; Flip</div></div>';


for(var b=0; b<=for_value;b++)
{
//var img_src=restoredSession.screens[b].name;
var data_g='';
 data_g = document.getElementById('div_'+b).innerHTML;

g+='<div class="f-page" ><div class="f-title">'+data_g+'<span>page 2</span></div></div>';
}


		g+='<div class="f-page f-cover-back"><div id="codrops-ad-wrapper"></div></div>';
			
	$('#flip').append(g);
			
				
			var $container 	= $( '#flip' ),
				$pages		= $container.children().hide();
			
			Modernizr.load({
				test: Modernizr.csstransforms3d && Modernizr.csstransitions,
				yep : ['js/jquery.tmpl.min.js','js/jquery.history.js','js/core.string.js','js/jquery.touchSwipe-1.2.5.js','js/jquery.flips.js'],
				nope: 'css/fallback.css',
				callback : function( url, result, key ) {
					
					if( url === 'css/fallback.css' ) {
						$pages.show();
						}
					else if( url === 'js/jquery.flips.js' ) {
						$container.flips();
					}
			
				}
			});
			
			
}

				
				
		</script>
