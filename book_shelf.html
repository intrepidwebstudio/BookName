    <input type="button" onClick="fun('libtest')">
    <script>
	function fun(foldername){
		var myObject, f, filesCount;
      myObject = new ActiveXObject("Scripting.FileSystemObject");
      f = myObject.GetFolder(foldername);
      filesCount = f.files.Count;
      document.write("The number of files in this folder is: " + filesCount);
	}
	</script> 
    
    
    
    
    
    
    
    
    
    
    
    
    
<script>
applyVerticalCentering = function() {
    $(this).on('pagebeforeshow',function(e,data){
        $('[data-vertical-centred]').hide();
    });
    
    $(this).on('pageshow resize',function(e,data){    
        $('[data-vertical-centred]').each(function(index){
            var _this = $(this);
            _this.css('margin-top',
                      ($(window).height() -
                       $('header:visible').height() -
                       $('footer:visible').height() -
                       _this.outerHeight())/2);
            _this.show();
        });
    });
}();

</script>
      
       
       
        
              
         <script>
		 $(document).on("pageinit","#page1",function() {
			 
			 var page = 1;
			$(document).on("swipeleft", function() {
				page++;
				if(page > 3)(page = 3);
				$.mobile.changePage("#page" + page, { reverse: false, transition: "flip" });
			});
			$(document).on("swiperight", function() {
				page--;
				if(page < 1)(page = 1);
				$.mobile.changePage("#page" + page, { reverse: true, transition: "flip" });
			});
			
			
			//$('#atstart').trigger('click');
		 });
		 
		  
		 
		 </script>
