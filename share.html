  <script type="text/javascript">
  
function onLoad(){

	
window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem) {
   fileSystem.root.getDirectory("myappfolder", {
           create: true
       }, function(directory) {

        var directoryReader = directory.createReader();
        directoryReader.readEntries(function(entries) {
			if(entries.length > 0 ) {
           
		   
		        for (i=0; i<entries.length; i++) {
				var name = entries[i].name;
				var div1 = document.createElement('div');
                div1.className = 'books';
				div1.id = entries[i].toNativeURL();
				div1.innerHTML =  entries[i].name +'<hr>';
				document.getElementById('content').	appendChild(div1);
				div1.onclick =function (){
					redirect(this.id);
				}
            }
			}
			else {
				
				var div1 = document.createElement('div');
				var links = "window.location='fileBrowser.html'";
				div1.innerHTML = 'You dont have any files to display. Kindly add files by <a onClick="'+ links +'">clickclicking here';
				document.getElementById('content').appendChild(div1);
				
				
			}
        }, function (error) {
            alert(error.code);
        }); 
		
	   },function (error){
			alert(error.code);
			
			});

       },function(error) {
   alert("can't even get the file system: " + error.code);
}); 
	
	
	}
	
	

function redirect(name) {
	
	document.getElementById('file').value = name;
	
	$("#linKing").click();
	

}

function sendMail(){
	
	var email = document.getElementById('ed').value;
	
	var content = document.getElementById('contents').value;
	
	var file = document.getElementById('file').value;
	
	file=file.replace("file://","");
	
	
	window.plugins.emailComposer.showEmailComposer("You received a book from Flip Book",content,[email],[],[],true,[file]);
					alert("Your file has been sent");

	
}


function search1(){
	
	var file = document.getElementById('search').value;
	if (file == '' ) {
		
		alert('kindly enter a filename to find');
	}
	else {
		
		
		localStorage.filename = file;
		localStorage.page = 'share';
		window.location="search.html";
	}
	
	
}
